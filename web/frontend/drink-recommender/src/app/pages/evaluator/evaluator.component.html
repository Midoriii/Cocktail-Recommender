<!-- Random chosen drinks -->
<section class="main-drinks">
    <header class="text-center">
        <h2>Random chosen drink</h2>
    </header>
    <div class="drinks">
        <div class="drink">
            <app-drink *ngFor="let drink of baseDrinks" [drink]="drink"></app-drink>
        </div>
    </div>
</section>
<!-- First row of recommendations -->
<section class="recommended-drinks">
    <header>
        <h2>#1 Recommended drinks</h2><button mat-raised-button color="primary" (click)="createEvaluator()">The best row</button>
    </header>
    <div class="drinks">
        <div *ngFor="let drink of recommendedDrinks1" class="drink">
            <app-drink [drink]="drink"></app-drink>
        </div>
    </div>
</section>

    </div>
</section>
