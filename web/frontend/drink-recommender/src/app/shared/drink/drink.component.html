<mat-card class="drink">
    <mat-card-header>
        <mat-card-title>{{ drink.Name }}</mat-card-title>
        <mat-card-subtitle>Base spirit: {{ drink.BaseSpirit?.split(';').join(', ') }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
        src="{{ drink.Image }}" alt="Drink">
    <mat-card-content>
        <p>
            <strong>About:</strong> {{ drink.About }}
        </p>
        <p><strong>Ingredients:</strong></p>
        <ul>
            <li *ngFor="let ingredient of drink.Ingredients?.split(';')">{{ ingredient }}</li>
        </ul>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
